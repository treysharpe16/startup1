<html lang="en">
     <!-- Header stores all info to set up file. What css to reference. Which JS to reference -->
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- box icons  -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="MASK.css">
        <title>Product Details Mask Co.</title>
    </head>
    <body class = "snow">
        <!-- Header -->
        <Header>
            <!-- Navigation Bar on top of page -->
            <nav id="nav">
                <div class="navTop">
                    <div class="navItem">
                    <a href="index.html"><image src="./img/logoex.png" href="index.html" height="100vh"></image> 
                    </div>
                    
                    <div class="navItem">
                        <a href="index.html" class="navTitle">HOME</a>
                        <a href="shop.html" class="navTitle">SHOP</a>
                        <a href="blog.html" class="navTitle">BLOG</a>
                        <i class='bx bx-shopping-bag' id="cart-icon"></i>
                    </div>
                </div>
            </nav>
            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">Shopping Bag</h2>
                <!-- CONTENT  -->
                <div class="cart-content">
                    <img src="./img/Mask1.png" width="160vw">

                    <p class="product-price">$80</p>
                </div>

                <!-- TOTAL   -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$80</div>
                </div>
                <!-- BUY BUTTON  -->
                <button type="button" class="btn-buy">Buy Now</button>

                <i class='bx bx-x' id="cart-close" style="color:white"></i>
            </div>
        </Header>
                
        <div class="product-detail">
            <img src="./img/Mask1.png" alt="Product Image" id="productImage" style="width:25vw">
            <img src="./img/Mask1-side.png" alt="Product Image" id="productImage" style="width:25vw">
            <h2 id="productName" class="product-title">Product Name</h2>
            <p id="productPrice" class="product-title">Price</p>
            <p id="productDescription">Description</p>
        </div>

        <div class="product-detail" style=" display: flex; padding-top: 100px ; padding-left: 50px">
            <div style="width:60%">
                <img src="./img/Mask1.png" alt="Product Image" id="productImage" style="width: 28vw">
                <img src="./img/Mask1-side.png" alt="Product Image" id="productImage" style="width: 28vw">
            </div>
            <div style="width:40% ; text-align: left;">
                <h2 id="productName" class="product-title">MASK + LENSE COMBO</h2> 
                
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <p id="productPrice" class="product-title ; margin-top: 50px">COLOR:</p>

                <button class="product-button1">RED</button>
                <button class="product-button2">BLUE</button>
                <button class="product-button3">GREEN</button>
                <button class="product-button4">ORANGE</button>
                <button class="product-button5">PURPLE</button>

                <p id="productPrice" class="product-title">Price: $79.99</p>
                <p id="productDescription">Description</p>
            </div>
        </div>

    <!-- Javascript -->
    <script src="MASK.js"></script>
