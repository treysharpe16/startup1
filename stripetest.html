<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Purchase with Stripe Elements</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Add basic styling for the form */
        .container {
            width: 300px;
            margin: 0 auto;
            padding-top: 50px;
        }
        #card-element {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: white;
            margin-top: 10px;
        }
        button {
            background-color: #00a676;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #008c5e;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="payment-form">
            <div id="card-element">
                <!-- Stripe Elements will go here -->
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script>
        // Replace with your own publishable key
        var stripe = Stripe('pk_test_51JSMZFB4WfHejuVb9NstRUCRoFSPPvJGoBa0RvweJ14Bm4to4bArZS1MfGjaDAW40wAEiNoCuRUXm2t0MIU5RXuH00RCG5Fjx1');
        var elements = stripe.elements();
        var card = elements.create('card');
        card.mount('#card-element');

        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Inform the user if there was an error creating the token
                    console.log(result.error.message);
                } else {
                    // Send the token to your server
                    stripeTokenHandler(result.token);
                }
            });
        });

        function stripeTokenHandler(token) {
            // Insert the token ID into the form so it gets submitted to the server
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            // Submit the token and any other form data to your server
            fetch('http://localhost:8000/submit-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    stripeToken: token.id
                }),
            })
            .then(response => response.json())
            .then(responseJson => {
                console.log(responseJson);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
